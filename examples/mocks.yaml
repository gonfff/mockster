mocks:
  - name: ping
    path: /ping
    method: GET
    request:
    response:
      status: 200


  - name: simple-get-request
    path: /simple/get/request
    method: GET
    response:
      status: 200
      headers:
        Content-Type: application/json
      body: '{"message": "JSON response"}'

  - name: simple-post-request
    path: /simple/post/error
    method: POST
    request:
      body: '{"name": "John", "age": 30}'
    response:
      status: 400
      headers:
        Content-Type: application/json
      body: | 
        {
          "detail": [
          {
            "loc": [
            "body",
              0
            ],
            "msg": "Field city is required"
            }
          ]
        }

  - name: add-users-ok
    path: /users
    method: POST
    request:
      headers:
        Content-Type: application/json
      body: '{"name": "John", "age": 30}'
      query_params:
        qwe: ewq
    response:
      status: 200
      headers:
        Content-Type: application/json
      body: '{"message": "JSON response"}'

  - name: another-add-users-ok
    path: /users
    method: POST
    request:
      headers:
        Content-Type: application/x-www-form-urlencoded
      body: name=Jane&age=25
      query_params:
        qwe: ewq
    response:
      status: 200
      headers:
        Content-Type: text/plain
      body: 'Form data received'

  - name: post-xml
    path: /api/xml
    method: POST
    request:
      headers:
        Content-Type: application/xml
      body: '<user><name>Smith</name><age>40</age></user>'
      query_params:
        qwe: ewq
        asd: dsa
    response:
      status: 200
      headers:
        Content-Type: application/xml
      body: '<response>XML response</response>'

  - name: get-plain-text
    path: /api/plain-text
    method: GET
    request:
      cookies:
        sessionID: abcd1234
    response:
      status: 200
      headers:
        Content-Type: text/plain
      body: 'Plain text response'
  
  - name: get-not-found
    path: /api/not-found
    method: GET
    response:
      status: 404
      headers:
        Content-Type: text/plain
      body: 'Not Found'

  - name: get-error
    path: /api/error
    method: GET
    response:
      status: 500
      headers:
        Content-Type: text/plain
      body: 'Internal Server Error'

